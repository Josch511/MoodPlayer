<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/iconLogo.png">
    <title>Happy Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="dark-toggle">üåô</button>

    <div class="container-happy">
        <div class="logoIndex">
            <img src="img/iconLogo.png"/>
        </div>

        <header class="header-happy">
            <span class="arrow-happy" onclick="goBack()">&larr;</span>
            <h1>Happy Playlist</h1>
            <div class="icons-happy">
                <span class="icon-happy">&#x1F464;</span>
            </div>
        </header>

        <div class="playlist-area-happy">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="happyPlaylist">
                    <!-- CSV sangene bliver indsat her -->
                </tbody>
            </table>
        </div>

        <div class="player-controls-happy">
            <div class="album-info-happy">
                <h3>Album cover</h3>
                <p>...</p>
                <p>...</p>
            </div>


    <footer class="footer">
        <div class="footer-album"></div>
    
        <div class="footer-info">
            <div id="song-title"></div>
            <div id="song-artist"></div>
        </div>

        <div class="footer-center">
            <div class="audio-controls">
                <button id="prev">‚èÆ</button>
                <button id="play" onclick="togglePlay()">‚ñ∂</button>
                <button id="next">‚è≠</button>
            </div>

        <div class="playback-bar-happy">
            <span class="start-time">0:00</span>
            <div class="progress-bar-wrapper">
            <div class="progress-bar"></div>
        </div>
        <span class="end-time">0:10</span>
    </div> 

</div>

</footer>
    
<script src="happyPlaylist.js"></script>
<script src ="darkmode.js"></script>

    
</body>
    
</html>
