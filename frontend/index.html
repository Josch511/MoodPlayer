<!DOCTYPE html>
<html>
    <head>
        <title>MoodPlayer</title>
        <link rel="icon" type="image/x-icon" href="img/logoTilMoodPlayer.png">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    </head>
<body>
 
    <div class="container">
        <div class="logo-circle">
            <span class="note">♪</span>
        </div>

        <h1 class="title">MoodPlayer</h1>
        <p class="subtitle">Din personlige stemningsbaserede musikoplevelse</p>

        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="" required />

            <label for="password">Adgangskode</label>
            <input type="password" id="password" placeholder="" required />

        <label>Indtast din fødselsdag</label>
<div class="birthday-wrapper">
    <select id="day">
        <option value="" disabled selected>Dag</option>

        <script>
            for (let d = 1; d <= 31; d++) {
                document.write(`<option value="${d}">${d}</option>`);
            }
        </script>
    </select>

    <select id="month">
        <option value="" disabled selected>Måned</option>
        <option>Januar</option>
        <option>Februar</option>
        <option>Marts</option>
        <option>April</option>
        <option>Maj</option>
        <option>Juni</option>
        <option>Juli</option>
        <option>August</option>
        <option>September</option>
        <option>Oktober</option>
        <option>November</option>
        <option>December</option>
    </select>

    <select id="year">
        <option value="" disabled selected>År</option>
        <script>
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= 1900; y--) {
                document.write(`<option value="${y}">${y}</option>`);
            }
        </script>
    </select>

    </div>

    <div class="terms-wrapper">
    <input type="checkbox" id="terms" required />
    <label for="terms">
        <span class="required">*</span>
        Ved at fortsætte accepterer du vores vilkår og betingelser
    </label>

</div>

</form>

<button id="opretkontoknap" type="submit" class="opret-btn opret-form">Opret konto</button>

    </div>
</body>
    <script src="index.js" type="module"></script>
</html>
