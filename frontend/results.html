<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine musiktilbud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="results-page">
    <div class="results-container">
        <!-- Header -->
        <div class="results-header">
            <div class="results-logo">
                <div style="display: inline-flex; justify-content: center; align-items: center; width: 60px; height: 60px; background-color: #8A2BE2; border-radius: 50%; font-size: 30px; color: white; font-weight: bold;">♪</div>
            </div>
            <h1>Dine personaliserede sange</h1>
            <p class="results-subtitle">Baseret på dine musikpræferencer</p>
        </div>

        <!-- Results Area -->
        <div class="results-area">
            <div class="results-content">
                <!-- Header Row -->
                <div class="results-header-row">
                    <div class="results-title">TITEL</div>
                    <div class="results-artist">ARTIST</div>
                    <div class="results-duration">VARIGHED</div>
                </div>

                <!-- Songs Container -->
                <div id="songsList" class="songs-list">
                    <!-- Songs will be loaded here by results.js -->
                </div>
            </div>
        </div>

        <!-- Footer with Navigation -->
        <div class="results-footer">
            <button class="back-btn" onclick="goBack()">← Tilbage</button>
            <button class="home-btn" onclick="goHome()">Hjem</button>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>
